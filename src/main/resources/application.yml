spring:
  devtools:
    livereload.enabled: true
    restart.enabled: true
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test # in memory
    # url: jdbc:h2:tcp://localhost/~/test #
    # username: sa #
  jpa:
    # show-sql: true
    generate-ddl: true #
    hibernate:
      ddl-auto: create #
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000 #
        # show_sql: true
        # format_sql: true
        # highlight_sql: true
        # use_sql_comments: true
    defer-datasource-initialization: true
